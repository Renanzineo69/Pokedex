<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define o conjunto de caracteres utilizado pela página -->
  <meta charset="UTF-8">

  <!-- Configura a viewport para dispositivos móveis, garantindo responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Define o título da página, exibido na aba do navegador -->
  <title>Pokédex</title>

  <!-- Link para o arquivo de estilos CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Define o ícone (favicon) da página, exibido na aba do navegador -->
  <link rel="icon" type="image/png" href="pokeball.png">
</head>
<body>
  <!-- Cabeçalho da página -->
  <header>
    <!-- Título principal da página -->
    <h1>Pokédex</h1>

    <!-- Container para a barra de pesquisa e o botão de filtros -->
    <div id="search-container">
      <!-- Barra de pesquisa para buscar Pokémon -->
      
      <!-- Define o tipo do input como texto -->
      <!-- Define um ID único para referência no JavaScript -->
      <!-- Texto exibido enquanto o input está vazio -->
      <input
        type="text" 
        id="search-bar" 
        placeholder="Search Pokémon (Name or #)" 
      />

      <!-- Container para o botão de filtros -->
      <div id="filter-container">
        <!-- Botão para abrir o menu de filtros -->
        <button id="filter-button">Filter</button>

        <!-- Menu de filtros -->
        <div id="filter-menu">
          <!-- Opção para selecionar todos os tipos -->
          <label><input type="checkbox" value="all" checked> All</label>

          <!-- Opções de tipos específicos -->
          <label><input type="checkbox" value="fire"> Fire</label>
          <label><input type="checkbox" value="water"> Water</label>
          <label><input type="checkbox" value="grass"> Grass</label>
          <label><input type="checkbox" value="electric"> Electric</label>
          <label><input type="checkbox" value="psychic"> Psychic</label>
          <label><input type="checkbox" value="ice"> Ice</label>
          <label><input type="checkbox" value="dragon"> Dragon</label>
          <label><input type="checkbox" value="dark"> Dark</label>
          <label><input type="checkbox" value="fairy"> Fairy</label>
        </div>
      </div>
    </div>
  </header>

  <!-- Área principal da página onde os cards de Pokémon serão exibidos -->
  <main id="pokedex" class="pokedex-container"></main>

  <!-- Link para o arquivo JavaScript que controla as funcionalidades da página -->
  <script src="script.js"></script>
</body>
</html>
