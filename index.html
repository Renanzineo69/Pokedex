<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define o conjunto de caracteres utilizado pela página -->
  <meta charset="UTF-8">

  <!-- Configura a viewport para dispositivos móveis, garantindo responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Define o título da página, exibido na aba do navegador -->
  <title>Pokédex</title>

  <!-- Link para o arquivo de estilos CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Define o ícone (favicon) da página, exibido na aba do navegador -->
  <link rel="icon" type="image/png" href="image/icon.png">

  <!-- Link para o Font Awesome (Ícones) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho da página -->
  <header>
    <!-- Título principal da página -->
    <h1>Pokédex</h1>

    <!-- Container para a barra de pesquisa e o botão de filtros -->
    <div id="search-container">
      <!-- Barra de pesquisa para buscar Pokémon -->
      <input
        type="text" 
        id="search-bar" 
        placeholder="Search Pokémon (Name or #)" 
      />

      <!-- Container para o botão de filtros -->
      <div id="filter-container">
        <!-- Botão para abrir o menu de filtros -->
        <button id="filter-button">Filter</button>

        <!-- Menu de filtros -->
        <div id="filter-menu">
          <!-- Contêiner para as abas -->
          <div class="tabs">
            <!-- Botões de abas para selecionar entre tipos e gerações -->
            <button id="type-tab" class="tab selected">Types</button>
            <button id="generation-tab" class="tab">Generations</button>

            <!-- Destaque da aba -->
            <div id="tab-highlight"></div>

            <!-- Botão para limpar os filtros -->
            <button id="clear-filters-btn">
              <i class="fa fa-trash"></i> <!-- Ícone de lixeira -->
            </button>
          </div>

          <!-- Filtro de tipos -->
          <div class="type-filters">
            <label><input type="checkbox" value="all" checked> All</label>
            <label><input type="checkbox" value="normal"> Normal</label>
            <label><input type="checkbox" value="fire"> Fire</label>
            <label><input type="checkbox" value="water"> Water</label>
            <label><input type="checkbox" value="grass"> Grass</label>
            <label><input type="checkbox" value="electric"> Electric</label>
            <label><input type="checkbox" value="ice"> Ice</label>
            <label><input type="checkbox" value="fighting"> Fighting</label>
            <label><input type="checkbox" value="poison"> Poison</label>
            <label><input type="checkbox" value="ground"> Ground</label>
            <label><input type="checkbox" value="flying"> Flying</label>
            <label><input type="checkbox" value="psychic"> Psychic</label>
            <label><input type="checkbox" value="bug"> Bug</label>
            <label><input type="checkbox" value="rock"> Rock</label>
            <label><input type="checkbox" value="ghost"> Ghost</label>
            <label><input type="checkbox" value="dragon"> Dragon</label>
            <label><input type="checkbox" value="dark"> Dark</label>
            <label><input type="checkbox" value="steel"> Steel</label>
            <label><input type="checkbox" value="fairy"> Fairy</label>
          </div>

          <!-- Filtro de gerações -->
          <div class="generation-filters" style="display: none;">
            <label><input type="radio" name="generation" value="1"> Generation I</label>
            <label><input type="radio" name="generation" value="2"> Generation II</label>
            <label><input type="radio" name="generation" value="3"> Generation III</label>
            <label><input type="radio" name="generation" value="4"> Generation IV</label>
            <label><input type="radio" name="generation" value="5"> Generation V</label>
            <label><input type="radio" name="generation" value="6"> Generation VI</label>
            <label><input type="radio" name="generation" value="7"> Generation VII</label>
            <label><input type="radio" name="generation" value="8"> Generation VIII</label>
            <label><input type="radio" name="generation" value="9"> Generation IX</label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Área principal da página onde os cards de Pokémon serão exibidos -->
  <main id="pokedex" class="pokedex-container"></main>

  <!-- Elemento para gatilho de carregamento do lazy loading -->
  <div id="load-more-trigger"></div>

  <!-- Link para o arquivo JavaScript que controla as funcionalidades da página -->
  <script src="script.js"></script>
</body>
</html>
